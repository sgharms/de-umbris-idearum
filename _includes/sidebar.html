<h2>Pages</h2>
<ul id="pages">
{% for post in site.posts reversed %}
  {% if site.baseurl == '/' %}
    <li class="page-listing"><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% else %}
    <li class="page-listing"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endif %}
{% endfor %}
